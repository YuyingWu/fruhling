{{- with .GetTerms "tags" -}}
{{- $size := . | len -}}
    {{- if gt $size 0 -}}
<span class="post_meta_category">
        {{- range $index, $cat := . -}}
    <a href="{{ .RelPermalink }}">{{- .LinkTitle -}}</a>{{- if lt $index (sub $size 1) -}},&nbsp;{{- else -}}{{- end -}}
        {{- end -}}
</span>
    {{- end -}}
{{- end -}}
